<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="glass-card text-center">
    <div class="text-center mb-3">
      <lottie-player
        src="https://assets6.lottiefiles.com/packages/lf20_1pxqjqps.json"
        background="transparent"
        speed="1"
        style="width: 200px; height: 200px; margin: 0 auto;"
        loop
        autoplay>
      </lottie-player>
    </div>

    <h1 class="mb-4">ðŸš€ AI Resume Analyzer</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="mb-3 text-start">
        <label for="resume" class="form-label">Upload Resume (PDF or DOCX):</label>
        <input class="form-control" type="file" name="resume" required>
      </div>

      <div class="mb-3 text-start">
        <label for="job_description" class="form-label">Paste Job Description:</label>
        <textarea class="form-control" name="job_description" rows="6" required placeholder="Paste job description here..."></textarea>
      </div>

      <button type="submit" class="btn btn-light w-100">Analyze Resume</button>
    </form>
  </div>
</body>
</html>
